<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
   
    <title>mybreakoutgame</title>
</head>
<body>
    <div class="nav">
    <h1>Breakout Game</h1>
    <div id="score">0</div>
    <div class="loginForm">
        <form name="loginform">
      <h1>Enter player name</h1>
      <label>
        <span>name:</span> <input required minlength="2" name="name" autocomplete="on" type="text" class="form-control nameField" >
      </label>
      
       <label>
        <span>email:</span><input required type="email" name="email" class="form-control" >
      </label>

      
      <input type="submit" class="btn btn-dark" value="confirm">
    </form>
    </div>
    </div>
    <Button class="startButton">StartGame</Button>

     <div></div>
     <div class="containerforscore">
    <div class="grid">
       

    </div>
    <div class="scorediv">
      <br>
      <hr>
     
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
